{% extends 'base.html' %}
{% block content %}
<h2>Update Credentials for {{ device.hostname }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>SNMP Community</label>
    {{ form.snmp_community }}
  </div>
  <div class="mb-3">
    <label>SSH Username</label>
    {{ form.ssh_username }}
  </div>
  <div class="mb-3">
    <label>SSH Password</label>
    {{ form.ssh_password }}
  </div>
  <div class="mb-3">
    <label>Roadblocks</label>
    {{ form.roadblocks }}
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
